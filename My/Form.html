<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div>
      <h1>Registration Form</h1>
      <form action="table.html" method="GET">
          <input type="text" placeholder="Enter Your Name"><br>
          <input type="password" placeholder="Enter Your Password"><br>

          <label for="sectionida">
              <input type="radio" value="section a" name="section" id="sectionida">Section A
          </label>
          <label for="sectionidb">
              <input type="radio" value="section b" name="section" id="sectionidb">Section B
          </label>
          <label for="sectionidc">
            <input type="radio" value="section c" name="section" id="sectionidc">Section C
        </label><br>

        <input type="checkbox" id="hostelroom" class="red" name="hostel">
        <label for="hostelroom">Want Hostel Room</label><br>

        <textarea name="explain" cols="30" rows="10" placeholder="Explain why you want to join"></textarea><br>
          <select name="city" id="city">
           <option value="no-car">Select Your City</option>
           <option value="Delhi">Delhi</option>
           <option value="Nashik">Nashik</option>
           <option value="Mumbai">Mumbai</option> 
        </select>
<input type="button" value="Submit">
<input type="reset">
      </form>
  </div>  
</body>
</html>
