<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
      var n;
      n=parseInt(prompt("Enter Your number between 1 to 3:"));
      switch(n)
      {
case 1:
document.write("one");
break;
case 2:
document.write("two");
break;
case 3:
document.write("three");
break;
default:
document.write("Not in range")
      }
  </script>  
</body>
</html>
