<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
    document.write("")
        var x=10;
        var y=5;
    document.write("Arithmatic Operator");
    console.log(x+y);
    console.log(x-y);
    console.log(x*y);
    console.log(x/y);
    console.log(x%y);

    document.write("comarision operator");
    console.log(x>y);
    console.log(x<y);
    console.log(x>=y);
    console.log(x<=y);
    console.log(x!=y);
    console.log(x==y);

    document.write("Logical operator");
    console.log(x&&y);
    console.log(x||y);

    </script>
</body>
</html>
