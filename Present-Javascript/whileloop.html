<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>

    <script>
      var n,n1,f;
      f=1;
      n=parseInt(prompt("Enter Number : "));
      n1=n;
      while(n>0)
      {
          f=f*n;
          n--;
      }
      document.write("Factorial of" +  n1  + "is" +  f);
    </script>

</head>
<body>
</body>
</html>
