<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="city-outer">
        <audio id="myaudio">
          <source src="song.mp3" type="audio/mpeg">
        </audio>
        <div class="cloud"></div>
        <div class="city-inner"></div>
        <img src="Img/lights-off.png" class="car">
      </section>
      <div class="game-starter">
        <h2>Your Game will start after <span id='counter'>5</span>seconds...</h2>
      </div>
      
      <script src="main.js"></script>
</body>
</html>
