<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
    <script>
        function sub(a,b)
        {
            var subs=a-b;
            return(subs);
        }
    </script>
</head>
<body>
    <script>
        var n=sub(20,10);
        alert("substraction is : " +n);
    </script>
</body>
</html>
