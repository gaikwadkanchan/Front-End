<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="name.css">
</head>
<body>
    <h1>HTML Content</h1>
    <p class="myfirst">HTML is markup language</p>
    <h2>Javascript Content</h2>
    <p class="myfirst">JavaScript is a scripting language</p>
    <p id="first">Paragraph by id</p>
    <script>
        var p=document.getElementsByClassName("myfirst");
        alert(p[0].innerHTML);
        //alert(p[1].innerHTML);
        document.getElementById("first").innerHTML="Content is updated";
    </script>

</body>
