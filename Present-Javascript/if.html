<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF</title>

<script>
    var n;
    n=parseInt(prompt("Enter a number : "));
    if(n>100)
    {
        alert("Number is greater than 100");
    }
</script>

</head>
<body>
    <h4>Prompt method is used to display an input box which can accept value from user.<br><br>
       parseInt method converts the string type of data into integer format</h4>
</body>
</html>
